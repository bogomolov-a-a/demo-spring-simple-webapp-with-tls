spring:
  profiles:
    active:
      - dev
  jpa:
    hibernate:
      ddl-auto: validate
      use-new-id-generator-mappings: true
    database-platform: org.artembogomolova.demo.webapp.dao.util.SQLite3Dialect
  datasource:
    driver-class-name: org.sqlite.JDBC
    continue-on-error: false
  liquibase:
    change-log: classpath*:db/changelog/db.changelog-master.yml
server:
  port: 8080
  compression:
    enabled: true
  ssl:
    enabled: true
    client-auth: none
    enabled-protocols:
      - TLSv1.2
      - TLSv1.3