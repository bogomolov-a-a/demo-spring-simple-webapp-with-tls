<!DOCTYPE html>
<html th:fragment="layout(title, navbar_items, content, footer)" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:replace="${title}"/>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <link media="screen" rel="stylesheet" th:href="@{/css/index.css}"/>
  <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body>
<!-- Main Navigation -->
<table class="table-custom">
  <tbody>
  <tr>
    <td rowspan="2" style="width:10%">
      <nav class="navbar navbar-dark bg-dark navbar-expand-xs ">
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNavDropdown"
                data-toggle="collapse"
                type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div th:replace="${navbar_items}"/>
      </nav>
    </td>
    <td class="navbar-top-td">
      <div class="navbar navbar-dark bg-dark navbar-expand-lg" style="height:100%">
        <!--toggler-->
      </div>
    </td>
  </tr>
  <tr>
    <td style="width:90%">
      <div th:replace="${content}"/>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="2">
      <footer class="container py-5" th:replace="${footer}"/>
    </td>
  </tr>
  </tfoot>
</table>
</body>
</html>
